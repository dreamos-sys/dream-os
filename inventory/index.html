<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì¶ Inventory Management - DREAM OS</title>
    <link rel="stylesheet" href="../css/dream-styles.css">
    <style>
        .inventory-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid var(--dream-primary);
        }
        
        .inventory-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        .inventory-table th {
            background: var(--dream-primary);
            color: white;
            padding: 12px;
            text-align: left;
        }
        
        .inventory-table td {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .qr-preview {
            width: 100px;
            height: 100px;
            margin: 10px auto;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <nav class="dream-card" style="margin-bottom: 20px;">
        <div class="dream-flex" style="justify-content: space-between; align-items: center;">
            <div class="dream-flex">
                <a href="../dashboard.html" class="dream-btn" style="background: transparent; color: var(--dream-accent);">
                    ‚Üê Back
                </a>
                <h2 style="margin: 0 0 0 15px;">üì¶ Inventory Management</h2>
            </div>
            <div class="dream-flex">
                <button class="dream-btn" onclick="addNewItem()">
                    ‚ûï Add Item
                </button>
                <button class="dream-btn ml-2" onclick="generateReport()">
                    üìä Generate Report
                </button>
            </div>
        </div>
    </nav>

    <div class="inventory-container">
        <div class="stats-grid">
            <div class="stat-card">
                <div style="font-size: 32px; font-weight: bold; color: var(--dream-primary);">128</div>
                <div>Total Items</div>
            </div>
            <div class="stat-card">
                <div style="font-size: 32px; font-weight: bold; color: #25D366;">98</div>
                <div>In Stock</div>
            </div>
            <div class="stat-card">
                <div style="font-size: 32px; font-weight: bold; color: #FF9800;">15</div>
                <div>Low Stock</div>
            </div>
            <div class="stat-card">
                <div style="font-size: 32px; font-weight: bold; color: #FF3860;">5</div>
                <div>Out of Stock</div>
            </div>
        </div>
        
        <div class="dream-card">
            <div class="dream-flex" style="justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h3 style="margin: 0;">üìã Inventory Items</h3>
                <div class="dream-flex">
                    <input type="text" class="dream-input" placeholder="Search items..." style="width: 200px;">
                    <button class="dream-btn ml-2" onclick="scanQR()">
                        üì∑ Scan QR
                    </button>
                </div>
            </div>
            
            <table class="inventory-table">
                <thead>
                    <tr>
                        <th>Item Code</th>
                        <th>Item Name</th>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Location</th>
                        <th>Status</th>
                        <th>QR Code</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="inventoryTable">
                    <tr>
                        <td>ITM-001</td>
                        <td>Laptop Dell XPS 13</td>
                        <td>Electronics</td>
                        <td>12</td>
                        <td>Rack A1</td>
                        <td><span class="dream-badge success">In Stock</span></td>
                        <td>
                            <div class="qr-preview">
                                <div style="font-size: 12px; color: #666;">QR Code</div>
                            </div>
                        </td>
                        <td>
                            <button class="dream-btn small">Edit</button>
                            <button class="dream-btn small warning">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function addNewItem() {
            alert('Open add item form');
            // Will be implemented
        }
        
        function scanQR() {
            alert('Opening QR scanner...');
            // Will be implemented
        }
        
        function generateReport() {
            alert('Generating inventory report...');
            // Will be implemented
        }
    </script>
</body>
</html>
