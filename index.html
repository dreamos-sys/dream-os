<!DOCTYPE html>
<html>
<head>
    <title>üöÄ Setup GitHub Repository</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #0f172a; color: white; }
        .step { background: #1e293b; padding: 20px; margin: 15px 0; border-radius: 10px; }
        button { background: #3b82f6; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        .success { color: #10b981; }
        .error { color: #ef4444; }
        code { background: #334155; padding: 2px 5px; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>üöÄ Setup DREAM OS on GitHub</h1>
    
    <div class="step">
        <h2>Step 1: Create Repository</h2>
        <button onclick="createRepo()">Create dream-os Repository</button>
        <div id="step1-result"></div>
    </div>
    
    <div class="step">
        <h2>Step 2: Upload Files</h2>
        <p>Choose how to upload files:</p>
        <button onclick="uploadWeb()">Upload via Web</button>
        <button onclick="showGitCommands()">Using Git Commands</button>
        <button onclick="uploadZip()">Upload ZIP File</button>
        <div id="step2-result"></div>
    </div>
    
    <div class="step">
        <h2>Step 3: Enable GitHub Pages</h2>
        <button onclick="enablePages()">Enable GitHub Pages</button>
        <div id="step3-result"></div>
    </div>
    
    <div class="step">
        <h2>Step 4: Test Deployment</h2>
        <button onclick="testDeployment()">Test Now</button>
        <div id="step4-result"></div>
    </div>

    <script>
        function createRepo() {
            const result = document.getElementById('step1-result');
            result.innerHTML = '<p class="success">‚úÖ Opening GitHub repository creation...</p>';
            
            window.open('https://github.com/new', '_blank');
            
            result.innerHTML += `
                <div style="background: rgba(255,255,255,0.1); padding: 10px; margin-top: 10px; border-radius: 5px;">
                    <strong>Fill this form:</strong>
                    <ul>
                        <li><strong>Owner:</strong> dreamos-sys (or your username)</li>
                        <li><strong>Repository name:</strong> dream-os</li>
                        <li><strong>Description:</strong> DREAM OS School Management System</li>
                        <li><strong>Public:</strong> ‚úÖ CHECK THIS (important!)</li>
                        <li><strong>Initialize with README:</strong> ‚úÖ CHECK</li>
                        <li>Click "Create repository"</li>
                    </ul>
                </div>
            `;
        }
        
        function uploadWeb() {
            const result = document.getElementById('step2-result');
            
            // Create a simple upload form
            result.innerHTML = `
                <h3>Upload Files via GitHub Web</h3>
                <ol>
                    <li>Go to your new repository: <code>https://github.com/dreamos-sys/dream-os</code></li>
                    <li>Click "Add file" ‚Üí "Upload files"</li>
                    <li>Drag & drop ALL files from dream-os-pro folder</li>
                    <li>Click "Commit changes"</li>
                </ol>
                
                <p><strong>OR use GitHub.dev:</strong></p>
                <button onclick="openGitHubDev()">Open GitHub.dev Editor</button>
            `;
        }
        
        function openGitHubDev() {
            window.open('https://github.dev/dreamos-sys/dream-os', '_blank');
        }
        
        function showGitCommands() {
            const result = document.getElementById('step2-result');
            result.innerHTML = `
                <h3>Using Git Commands (Terminal/CMD):</h3>
                <pre style="background: #000; padding: 15px; border-radius: 5px; overflow-x: auto;">
# Navigate to your project folder
cd /path/to/dream-os-pro

# Initialize Git
git init
git add .
git commit -m "Initial DREAM OS v4.2"

# Connect to GitHub
git remote add origin https://github.com/dreamos-sys/dream-os.git

# Push to GitHub
git branch -M main
git push -u origin main
                </pre>
                
                <p><strong>If you don't have Git installed:</strong></p>
                <button onclick="installGit()">Install Git First</button>
            `;
        }
        
        function installGit() {
            window.open('https://git-scm.com/downloads', '_blank');
        }
        
        function uploadZip() {
            const result = document.getElementById('step2-result');
            result.innerHTML = `
                <h3>Upload as ZIP File:</h3>
                <ol>
                    <li>Compress your dream-os-pro folder to ZIP</li>
                    <li>Go to GitHub repository</li>
                    <li>Click "Add file" ‚Üí "Upload files"</li>
                    <li>Upload the ZIP file</li>
                    <li>GitHub will extract it automatically</li>
                </ol>
                
                <p><em>Note: You may need to extract manually if GitHub doesn't auto-extract</em></p>
            `;
        }
        
        function enablePages() {
            const result = document.getElementById('step3-result');
            result.innerHTML = '<p class="success">‚úÖ Opening GitHub Pages settings...</p>';
            
            window.open('https://github.com/dreamos-sys/dream-os/settings/pages', '_blank');
            
            result.innerHTML += `
                <div style="background: rgba(255,255,255,0.1); padding: 10px; margin-top: 10px; border-radius: 5px;">
                    <strong>Settings:</strong>
                    <ol>
                        <li><strong>Source:</strong> Deploy from a branch</li>
                        <li><strong>Branch:</strong> main</li>
                        <li><strong>Folder:</strong> / (root)</li>
                        <li>Click Save</li>
                        <li>Wait 2-5 minutes for deployment</li>
                    </ol>
                </div>
            `;
        }
        
        function testDeployment() {
            const result = document.getElementById('step4-result');
            result.innerHTML = '<p>Testing deployment...</p>';
            
            // Test after 3 seconds
            setTimeout(() => {
                fetch('https://dreamos-sys.github.io/dream-os/')
                    .then(response => {
                        if (response.ok) {
                            result.innerHTML = '<p class="success">‚úÖ GitHub Pages is LIVE!</p>';
                            result.innerHTML += `<p><a href="https://dreamos-sys.github.io/dream-os/" target="_blank">Open DREAM OS</a></p>`;
                        } else {
                            result.innerHTML = `<p class="error">‚ùå Still deploying... Status: ${response.status}</p>`;
                            result.innerHTML += '<p>Wait 2 more minutes and try again.</p>';
                        }
                    })
                    .catch(error => {
                        result.innerHTML = `<p class="error">‚ùå Not ready yet: ${error.message}</p>`;
                    });
            }, 3000);
        }
        
        // Auto-detect if we're on GitHub
        window.addEventListener('load', () => {
            fetch('https://github.com/dreamos-sys/dream-os')
                .then(response => {
                    const result = document.getElementById('step1-result');
                    if (response.status === 200) {
                        result.innerHTML = '<p class="success">‚úÖ Repository already exists!</p>';
                    } else if (response.status === 404) {
                        result.innerHTML = '<p class="error">‚ùå Repository not found. Create it first.</p>';
                    }
                })
                .catch(() => {
                    // Ignore errors
                });
        });
    </script>
</body>
</html>
